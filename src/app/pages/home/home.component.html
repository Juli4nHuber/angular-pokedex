<main id="container">
    <section>
        <app-foto-pokemon [selectedPokemon]="selectedPokemon"></app-foto-pokemon>
    </section>
    <section (scroll)="onScroll($event)">
        <app-tarjeta-pokemon *ngFor="let pokemon of listaPokemon" (clickTarjeta)="clickedTarjeta($event)" [data]="pokemon" [selected]="pokemon.name == selectedPokemon?.name"></app-tarjeta-pokemon>
    </section>
</main>
